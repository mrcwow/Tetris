<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ввод пользователя</title>
</head>
<body>
<h1><font size="7" face="Times New Roman">Игра Тетрис</font></h1>
</body>
<style>
	body{
		background-color: #A8E4A0;
	}
	h1{
		text-align:center;
		color: darkblue;
	}
	form{
		text-align:center;
	}
	input[type=submit] {
		color: darkblue;
		background-color: bisque;
		border: thin solid darkblue;
		border-radius: 5px;
	}
	.label input {
		color: darkblue;
		background-color: bisque;
		border: thin solid darkblue;
		border-radius: 5px;
		font-size: 18px;
	}
</style>
<form action="main.html" method="get">
	<label class="label">
		<font size=5 face="Times New Roman" color="#00008b">Введите имя:</font><br>
		<input placeholder="Имя пользователя"><br>
	</label>
	<input type="submit" value="Ввод" onclick="store(document.querySelector('input'))">
</form>
<script>
	function store(source) {
		localStorage["tetris.username"] = source.value;
	}
</script>
</html>
